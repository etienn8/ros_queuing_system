name: Publish Documentation

on:
    pull_request:
      branches: [ main ]
    workflow_dispatch:
    

jobs:
  build-native:
    runs-on: ubuntu-20.04
    container:
      image: ros:noetic-ros-base
    steps:
      - name: Update packages
        run: apt-get update

      - name: Install catkin tool and rosdoc_lite
        run: apt-get -q -y install ros-noetic-rosdoc-lite python3-catkin-tools

      - name: Create catkin_ws
        run: |
          mkdir -p catkin_ws/src
          cd catkin_ws
          

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: 'src/ros_queuing_system'
      
      - name: Build packages
        run: |
         . /opt/ros/noetic/setup.bash
         catkin init
         catkin build
        working-directory: 'catkin_ws'

      - name: Generate Documentation
        run: |
          . /devel/setup.bash
          rosdoc_lite ./src/ros_queuing_system/ros_queues -o ./doc/ros_queues
        working-directory: 'catkin_ws'
        shell: bash

      - name: Prepare Publish Step
        run: |
          apt-get install -y rsync

      - name: Publish Documentation
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: catkin_ws/doc
          TARGET_FOLDER: docs
          CLEAN: true
          SINGLE_COMMIT: true
