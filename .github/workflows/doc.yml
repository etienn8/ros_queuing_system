name: Publish Documentation

on:
    pull_request:
      branches: [ main ]
    workflow_dispatch:
    

jobs:
  build-native:
    runs-on: ubuntu-20.04
    container:
      image: ros:noetic-ros-base
    steps:
      - name: Update packages
        run: apt-get update

      - name: Install catkin tool and rosdoc_lite
        run: apt-get -q -y install ros-noetic-rosdoc-lite python3-catkin-tools git

      - name: Create catkin_ws
        run: |
          mkdir -p catkin_ws/src
          cd catkin_ws
          pwd

      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          path: 'catkin_ws/src/ros_queuing_system'
      
      - name: Build packages
        run: |
         . /opt/ros/noetic/setup.bash
         catkin init
         catkin build
        working-directory: 'catkin_ws'
        shell: bash
        
          
      - name: Generate Documentation
        run: |
          source ./devel/setup.bash
          git version
          rosdoc_lite ./src/ros_queuing_system/ros_queues -o ./doc/ros_queues
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
        working-directory: 'catkin_ws'
        shell: bash

      - name: Prepare Publish Step
        run: |
          apt-get install -y rsync

      - name: Publish Documentation
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: catkin_ws/doc
          target-folder: docs
          clean: true
          single-commit: true
